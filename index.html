<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Today</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header part -->
    <header class="container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-light d-flex justify-content-center">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-2" href="#"><span
                        class="text-light bg-primary rounded p-1">News</span> Today</a>
            </div>
            <div class="d-flex me-4">
                <a class="fw-semibold nav-link px-2 fs-4 mx-1 link rounded" href="#">News</a>
                <a class="fw-semibold nav-link px-2 fs-4 mx-1 link rounded text-secondary" href="blog.html">Blog</a>
            </div>
        </nav>
        <hr>
        <!-- news category -->
        <div id="news-categories" class="container">
        </div>
    </header>

    <!-- main content start -->
    <main class="container">
        <section class="p-0">
            <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-4 my-5">
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="newsModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer start -->
    <footer class="align-items-center bg-light d-flex justify-content-center" style="height: 100px;">
        <p class="text-secondary fw-semibold fs-4 mb-0">Copyright 2022 Â© News Today</p>
    </footer>

    <!-- scripts -->
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/334fea58ce.js" crossorigin="anonymous"></script>
    <!-- custom scripts -->
    <script src="js/nur.js"></script>
</body>

</html>
